prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  rev: http://purl.org/stuff/rev#
  gtfs: http://vocab.gtfs.org/terms#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#

mappings:
  stoptimes:
    sources:
      - [./de-lijn-gtfs/stop_times.csv~csv]
    s: http://example.com/de-lijn/stoptimes/$(trip_id)-$(stop_id)-$(arrival_time)
    po:
      - [a, gtfs:StopTime]
      - [gtfs:arrivalTime, $(arrival_time),xsd:duration]
      - [gtfs:departureTime, $(departure_time),xsd:duration]
      - [gtfs:stopSequence, $(stop_sequence),xsd:integer]
      - [gtfs:headsign, $(stop_headsign)]
      - [gtfs:pickupType, http://example.com/de-lijn/resource/PickupType/$(pickup_type)~iri]
      - [gtfs:dropOffType, http://example.com/de-lijn/resource/DropOffType/$(drop_off_type)~iri]
      - [gtfs:distanceTraveled, $(shape_dist_traveled)]
      - p: gtfs:trip
        o:
          - mapping: trips
            condition:
              function: equal
              parameters:
                - [str1, $(trip_id)]
                - [str2, $(trip_id)]
      - p: gtfs:stop
        o:
          - mapping: stops
            condition:
              function: equal
              parameters:
                - [str1, $(stop_id)]
                - [str2, $(stop_id)]
  trips:
    sources:
      - [./de-lijn-gtfs/trips.csv~csv]
    s: http://example.com/de-lijn/trips/$(trip_id)
    po:
      - [a, gtfs:Trip]
      - [gtfs:headsign, $(trip_headsign)]
      - [gtfs:shortName, $(trip_short_name)]
      - [gtfs:direction, $(direction_id)]
      - [gtfs:block, $(block_id)]
      - p: gtfs:service
        o:
          - mapping: services1
            condition:
              function: equal
              parameters:
                - [str1, $(service_id)]
                - [str2, $(service_id)]
          - mapping: services2
            condition:
              function: equal
              parameters:
                - [str1, $(service_id)]
                - [str2, $(service_id)]
      - p: gtfs:route
        o:
          - mapping: routes
            condition:
              function: equal
              parameters:
                - [str1, $(route_id)]
                - [str2, $(route_id)]
      - p: gtfs:shape
        o:
          - mapping: shapes
            condition:
              function: equal
              parameters:
                - [str1, $(shape_id)]
                - [str2, $(shape_id)]
  routes:
    sources:
      - [./de-lijn-gtfs/routes.csv~csv]
    s: http://example.com/de-lijn/routes/$(route_id)
    po:
      - [a, gtfs:Route]
      - [gtfs:shortName, $(route_short_name)]
      - [gtfs:longName, $(route_long_name)]
      - [dct:description, $(route_desc)]
      - [gtfs:routeType, http://example.com/de-lijn/resource/RouteType/$(route_type)~iri]
      - [gtfs:routeUrl, $(route_url)~iri]
      - [gtfs:color, $(route_color)]
      - [gtfs:textColor, $(route_text_color)]
      - p: gtfs:agency
        o:
          - mapping: agency
            condition:
              function: equal
              parameters:
                - [str1, $(agency_id)]
                - [str2, $(agency_id)]
  agency:
    sources:
      - [./de-lijn-gtfs/agency.csv~csv]
    s: http://example.com/nmb/madrid/agency/$(agency_id)
    po:
      - [a, gtfs:Agency]
      - [foaf:page, $(agency_url)~iri]
      - [foaf:name,$(agency_name)]
      - [gtfs:timeZone,$(agency_timezone)]
      - [dct:language,$(agency_lang)]
      - [foaf:phone,$(agency_phone)]
  stops:
    sources:
      - [./de-lijn-gtfs/stops.csv~csv]
    s: http://example.com/de-lijn/stops/$(stop_id)
    po:
      - [a,gtfs:Stop]
      - [gtfs:code,$(stop_code)]
      - [dct:identifier,$(stop_id)]
      - [foaf:name,$(stop_name)]
      - [dct:description,$(stop_desc)]
      - [geo:lat,$(stop_lat),xsd:double]
      - [geo:long,$(stop_lon),xsd:double]
      - [gtfs:zone,$(zone_id)]
      - [foaf:page,$(stop_url)~iri]
      - [gtfs:locationType,http://example.com/de-lijn/resource/LocationType/$(location_type)~iri]
      - [dct:identifier,$(platform_code)]
      - p: gtfs:parentStation
        o:
          - mapping: stops
            condition:
              function: equal
              parameters:
                - [str1, $(parent_station)]
                - [str2, $(stop_id)]
  services1:
    sources:
      - [./de-lijn-gtfs/calendar.csv~csv]
    s: http://example.com/de-lijn/services/$(service_id)
    po:
      - [a, gtfs:Service]
      - p: gtfs:serviceRule
        o:
          - mapping: calendar_rules
            condition:
              function: equal
              parameters:
                - [str1, $(service_id)]
                - [str2, $(service_id)]
  services2:
    sources:
      - [./de-lijn-gtfs/calendar_dates.csv~csv]
    s: http://example.com/de-lijn/services/$(service_id)
    po:
      - [a, gtfs:Service]
      - p: gtfs:serviceRule
        o:
          - mapping: calendar_date_rules
            condition:
              function: equal
              parameters:
                - [str1, $(service_id)]
                - [str2, $(service_id)] 
  calendar_date_rules:
    sources:
      - [./de-lijn-gtfs/calendar_dates.csv~csv]
    s: http://example.com/de-lijn/calendar_date_rule/$(service_id)-$(date)
    po:
      - [a, gtfs:CalendarDateRule]
      - [dct:date, $(date), xsd:date]
      - [gtfs:dateAddition, $(exception_type), xsd:boolean]
  calendar_rules:
    sources:
      - [./de-lijn-gtfs/calendar.csv~csv]
    s: http://example.com/de-lijn/calendar_rules/$(service_id)
    po:
      - [a, gtfs:CalendarRule]
      - [gtfs:monday, $(monday), xsd:boolean]
      - [gtfs:tuesday, $(tuesday), xsd:boolean]
      - [gtfs:wednesday, $(wednesday), xsd:boolean]
      - [gtfs:thursday, $(thursday), xsd:boolean]
      - [gtfs:friday, $(friday), xsd:boolean]
      - [gtfs:saturday, $(saturday), xsd:boolean]
      - [gtfs:sunday, $(sunday), xsd:boolean]
      - [schema:startDate, $(start_date), xsd:date]
      - [schema:endDate, $(end_date), xsd:date]
  translations:
    sources:
      - [./de-lijn-gtfs/translations.csv~csv]
    s: http://example.com/de-lijn/translations/$(trans_id)
    po:
      - [a, gtfs:Route]
      - [dct:language, $(lang)]
      - [gtfs:headsign, $(translation)]

      - p: gtfs:headsign
        o:
          - mapping: trips
            condition:
              function: equal
              parameters:
                - [str1, $(trans_id)]
                - [str2, $(trip_headsign)]
  transfers:
    sources:
      - [./de-lijn-gtfs/transfers.csv~csv]
    s: http://example.com/de-lijn/transfers/$(from_stop_id)_$(to_stop_id)
    po:
      - [a, gtfs:TransferRule]
      - [gtfs:originStop, $(from_stop_id)]
      - [gtfs:destinationStop, $(to_stop_id)]
      - [gtfs:transferType, $(transfer_type)]

      # - p: dct:identifier
      #   o:
      #     - mapping: stops
      #       condition:
      #         function: equal
      #         parameters:
      #           - [str1, $(parent_station)]
      #           - [str2, $(stop_id)]